<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Contato</title>
</head>

<body>
  <nav id="nav">
    <h1>Site</h1>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onclick="toggleDarkMode()">
    </div>
  </nav>

  <main>
    <div class="content" id="content">
      <h1>Contato</h1>

      <div class="forms">
        <div class="data">
          <h3>Insira os dados</h3>

          <div class="input-box">
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" />
          </div>

          <div class="input-box">
            <label for="mensagem">Observações:</label>
            <textarea type="text" id="mensagem"></textarea>
          </div>
        </div>

        <div class="data" id="info">
          <h3>Dados para envio</h3>

          <p>Nome: <span id="confNome"></span></p>
          <p>Observações: <span id="confMsg"></span></p>
          <p>Data: <span id="confDate"></span></p>
        </div>
      </div>

      <div class="buttons">
        <button onclick="conferirMensagemWhatsApp()">Conferir informações</button>
        <button onclick="enviar()" id="info-button">Enviar Mensagem</button>
      </div>
    </div>
  </main>
</body>

</html>
